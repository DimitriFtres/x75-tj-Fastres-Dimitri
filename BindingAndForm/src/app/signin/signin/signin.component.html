<form #form>
  <label>Username</label> <br/>
  <input type="email" [name]="'username'" [(ngModel)]="payload.username" required min="5" max="50">
  <label>Password</label> <br/>
  <input type="password" [name]="'password'" [(ngModel)]="payload.password" required min="5" max="50">
  <button type="submit" (click)="submit()">Submit</button>
</form>
{{error}}
<p>signin works!</p>
