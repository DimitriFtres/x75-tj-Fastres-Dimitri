<h1 class="h3 text-center pb-3">Ajout de contact</h1>

<form method="POST" (submit)="submit()" [formGroup]="formContact" class="w-50 mx-auto">
  <div class="d-flex justify-content-between">
    <label for="firstname">Prénom : </label>
    <input type="text" id="firstname" [name]="'firstname'" formControlName="firstname">
  </div>
  <div class="d-flex justify-content-between">
    <label for="lastname">Nom : </label>
    <input type="text" id="lastname" [name]="'firstname'" formControlName="lastname">
  </div>
  <div class="d-flex justify-content-between">
    <label for="mail">Email : </label>
    <input type="text" id="mail" [name]="'email'" formControlName="email">
  </div>
  <div class="d-flex justify-content-between">
    <label for="phone">Téléphone : </label>
    <input type="text" id="phone" [name]="'phone'" formControlName="phone">
  </div>
  <div class="d-flex justify-content-between">
    <span for="address">Adresses : </span>
    <app-display-addresses [addresses]="[]" (modifiedAddresses)="modifyAddress($event)" (addAddress)="addAddress($event)"></app-display-addresses>
  </div>
  <button [disabled]="formContact.invalid">Ajouter contact</button>
</form>
