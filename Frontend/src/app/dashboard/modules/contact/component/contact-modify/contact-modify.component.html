<h1 class="text-center">{{contact.lastname}} {{contact.firstname}}</h1>

<form method="POST" (submit)="submit()" [formGroup]="formContact" class="w-50 mx-auto">
  <div class="d-flex justify-content-between">
    <label for="firstname">Prénom : </label>
    <input type="text" id="firstname" [name]="'firstname'" formControlName="firstname" value="{{contact.firstname}}">
  </div>
  <div class="d-flex justify-content-between">
    <label for="lastname">Nom : </label>
    <input type="text" id="lastname" [name]="'firstname'" formControlName="lastname" value="{{contact.lastname}}">
  </div>
  <div class="d-flex justify-content-between">
    <label for="mail">Email : </label>
    <input type="text" id="mail" [name]="'email'" formControlName="email" value="{{contact.email}}">
  </div>
  <div class="d-flex justify-content-between">
    <label for="phone">Téléphone : </label>
    <input type="text" id="phone" [name]="'phone'" formControlName="phone" value="{{contact.phone}}">
  </div>
  <div class="d-flex justify-content-between">
    <span for="address">Adresses : </span>
    <app-display-addresses [addresses]="contact.addresses" (modifiedAddresses)="modifyAddress($event)" (addAddress)="addAddress($event)"></app-display-addresses>
<!--    <div>-->
<!--      <div id="addresses">-->
<!--        <select name="addressSelector" id="addressSelector" [name]="'address'" formControlName="address">-->
<!--          <option value="0"></option>-->
<!--          <ng-container *ngFor="let address of addressService.addresses$ | async">-->
<!--            <option [appAddresse]="address" *ngIf="contact.addresses.indexOf(address) != -1 ; else option" selected></option>-->
<!--            <ng-template #option>-->
<!--              <option [appAddresse]="address"></option>-->
<!--            </ng-template>-->
<!--          </ng-container>-->
<!--        </select>-->
<!--      </div>-->
<!--    </div>-->
  </div>
  <button [disabled]="formContact.invalid">Modifier le contact</button>
</form>
