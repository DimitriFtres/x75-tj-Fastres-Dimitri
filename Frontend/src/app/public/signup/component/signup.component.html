<div class="d-flex justify-content-center">
  <h1 class="mt-3 text-decoration-underline h3">Inscription</h1>
</div>
<section class="h-100 w-100 d-flex justify-content-center align-items-center mt-3">
  <form action="POST" class="bg-warning bg-opacity-25 p-3 rounded-9" [formGroup]="formSignUp" (submit)="submit()">
    <div class="">
      <label for="username" class="d-block">Nom d'utilisateur :</label>
      <input type="text" id="username" [name]="'username'" formControlName="username">
    </div>
    <div class="">
      <label for="password" class="d-block">Mot de passe :</label>
      <input type="password" id="password" [name]="'password'" formControlName="password">
    </div>
    <div class="">
      <label for="firstname" class="d-block">Pr√©nom :</label>
      <input type="text" id="firstname" [name]="'firstname'" formControlName="firstname">
    </div>
    <div class="">
      <label for="lastname" class="d-block">Nom :</label>
      <input type="text" id="lastname" [name]="'lastname'" formControlName="lastname">
    </div>
    <div class="d-flex justify-content-center mt-3">
      <button class="btn btn-warning" [disabled]="formSignUp.invalid" type="submit">S'inscrire</button>
    </div>
  </form>
</section>
